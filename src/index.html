<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />

  <body>
    <header>

          <img class="size-4 contrast-200" src="./icons/check 1.png" alt="" />

        <div class="hidden justify-center items-center gap-6 md:flex ">

        </div>
        <div class="flex items-center text-sm md:gap-2 gap-1">
         <span class="relative md:sticky h-7 md:h-10 flex items-center gap-1 bg-white p-1 md:p-3 rounded-[8px]">
          <a href="#"><img  src="./icons/Buy 2.svg" alt="Buy.svg"></a>
          <p class="hidden lg:block">Cart</p>
          <p class="absolute lg:static -top-2 text-xs -right-1 lg:block bg-btn-color rounded-full size-5 text-center md:text-sm text-white">2</p>
          
         </span>
