    <style>
      .underline-container {
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      .underline {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 100%;
        background-color: black;
        transform-origin: left;
      }
      .underline-container:hover .underline {
        animation: underlineIn 0.3s ease-out forwards;
      }
      .underline-container:not(:hover) .underline {
        animation: underlineOut 0.3s ease-in forwards;
      }
    </style>
  </head>
  <body>
